<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

  <div class="jumbotron jumbotron-fluid" id="top">
    <div class="container">
      <h1 class="display-4">Weather Dashboard</h1>
    </div>
  </div>
  <section>
  <div class="container-fluid">
    <div class="row h-100">
      <div class="col-3">
        <div class="sidebar-sticky pt-3">
          <h3 class="text-center text-primary">Enter a City</h3>
          <span id="error"></span>
          <div class="form-group mx-sm-3 mb-2">
            <form id="city-form" method="POST">
              <input type="text" class="form-control" id="search-box" placeholder="Search">
              <button type ="submit" id="search-button"><i class="fas fa-search"></i></button>
            </form>
            <ul id="search-list"></ul>
          </div>  
        </div>
      </div>
      <div class="col-9" id="weather-info"></div>
    </div>
  </div>
  </section>


  <section>
    <div>
      <div class="container-fluid">
        <div class="row h-100">
          <div class="col-3">
            <div class="sidebar-sticky pt-3">
            </div>
          </div>
          <div class="col-9" id="card-display">
            <div class="album py-5">
              <div class="container">
                <div id="cards" class="row"></div>
                <div id="cardsD2" class="row"></div>
                <div id="cardsD3" class="row"></div>
                <div id="cardsD4" class="row"></div>
                <div id="cardsD5" class="row"></div>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
  </section>



  
 

    



  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <script src = "weatherscript.js"></script>
</body>
</html>
